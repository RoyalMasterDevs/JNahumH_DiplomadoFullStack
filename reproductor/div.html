<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Completo de Div</title>
    <style>
        .contenedor {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #9b2d2d;
        }
        .mi-div {
            width: 100%;
            min-width: 200px;
            max-width: 500px;
            height: 300px;
            padding: 30px;
            margin: 20px auto;
            box-sizing: border-box;
            border: 5px solid #000;
            background-color: lightseagreen;
            text-align: center;
            color: white;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="mi-div">Este es un div con todas las propiedades de tama√±o y espaciado.</div>
    </div>
</body>
</html>
